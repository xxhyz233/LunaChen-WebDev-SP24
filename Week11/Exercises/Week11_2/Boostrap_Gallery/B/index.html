<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>Bootstrap Slider</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-0 m-0 border-0">
    <!-- Boostrap Navbar -->
    <div class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fuid">
        <a href="#" class="navbar-brand">Nicolas Cage Free Eggs</a>
        <!-- Hidden hamburger menu (on larger screens) -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="#navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav align-self-end px-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                Chickens
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Eggs </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Ducks </a>
            </li>
            <!-- BEGIN DROPDOWN MENU ITEM-->
            <li class="nav-item dropdown">
              <a
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                class="nav-link dropdown-toggle"
                >Breeds</a
              >
              <ul class="dropdown-menu-end">
                <li><a class="dropdown-item"></a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Begin Carousel -->
    <div id="chickenCarousel" class="carousel slide">
      <button
        type="button"
        data-bs-target="#chickenCarousel"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      >
        <i class="bi-alarm"></i>
      </button>
      <button
        type="button"
        data-bs-target="#chickenCarousel"
        data-bs-slide-to="0"
        aria-current="false"
        aria-label="Slide 2"
      >
        <i class="bi-alarm"></i>
      </button>
      <button
      type="button"
      data-bs-target="#chickenCarousel"
      data-bs-slide-to="0"
      aria-current="false"
      aria-label="Slide 3"
    >
      <i class="bi-alarm"></i>
    </button>
    <button
    type="button"
    data-bs-target="#chickenCarousel"
    data-bs-slide-to="0"
    aria-current="false"
    aria-label="Slide 4"
  >
    <i class="bi-alarm"></i>
  </button>
    </div>
  </body>
</html>
